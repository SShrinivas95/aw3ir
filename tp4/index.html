<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="action.js" defer></script>
    <script src="gps.js"></script>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 col-form-label">Nom :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" onkeydown="calcNbChar(this.id)"> <span></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 col-form-label">Prénom :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prénom" onkeydown="calcNbChar(this.id)"> <span></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDateOfBirth" class="col-sm-10 col-form-label">Date de naissance :</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="Datee">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Adresse" onkeydown="calcNbChar(this.id)"> <span></span>
                    <button type="button" class="btn btn-warning" id="btn" onclick="getLocation()">GPS</button>
                </div>
                <div id="map">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email :</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="mail" onkeydown="calcNbChar(this.id) "> <span></span>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="test()">Sauvegarder</button>
            <button type="button" class="btn btn-primary" onclick="supp()">Supprimer</button>
            <br>
            <br>
            <div id="tab">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Email</th>
                            <th>Date</th>
                            <th>Adresse</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">...</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
