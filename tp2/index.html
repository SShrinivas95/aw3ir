<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
<form action="action.html" method="get">
     
     <p>
        <label for="name">Nom</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          minlength="2"
          maxlength="20"
        />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="firstname">Prénom</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          required
          minlength="2"
          maxlength="20"
        />
        <span class="icon-ok">✔</span>
      </p>
      <p>
      <label for="date">Date de Naissance :</label> <input type="date" name="date" placeholder="JJ/MM/AAAA" id="birthday" required>
        </p>
      <p>
        <label for="address">Adresse</label>
        <input
          type="text"
          name="address"
          id="address"
          required
          minlength="2"
          maxlength="20"
        />
        <span class="icon-ok">✔</span>
      </p>
      <p>
        <label for="mail">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          minlength="2"
          maxlength="20"
        />
        <span class="icon-ok">✔</span>
      </p>

    <input type="submit"  />
    
</form> 
</body>
</html>
