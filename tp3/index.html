<html>
<head>
 <meta name="viewport" content="width=device-width,initial-scale=1" >
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/bootstrap.bundle.js"></script>
<script src="form-validation.js"></script> 
 
</head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 col-form-label">Nom :</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="nom">
          </div>
        </div>
        <div class="form-group">
          <label for="inputFirstName" class="col-sm-2 col-form-label">Prénom :</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="prénom" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputDateOfBirth" class="col-sm-10 col-form-label">Date de naissance :</label>
          <div class="col-sm-12">
            <input type="date" class="form-control" id="Date" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse :</label>
          <div class="col-sm-12">
            <input type="text" class="form-control" id="Adresse">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email :</label>
          <div class="col-sm-12">
            <input type="email" class="form-control"  id="mail">
          </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="test()" > Sign in</button>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      
    </div>
  </body>

</html>
